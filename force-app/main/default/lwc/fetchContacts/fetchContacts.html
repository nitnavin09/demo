<template>
    <lightning-card title="List of Contacts">
        <div class="slds-p-around_medium">
            <template if:true={contactsData}>
                <template for:each={contactsData}  for:item="contact">
                    <li key={contact.Id}>{contact.Name}  </li>
                </template>    
            </template>
        </div>
    </lightning-card>   
</template>
